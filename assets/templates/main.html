<div>
	<div ng-repeat="post in posts" ng-class="{ 'row': $index%3 == 2 }">
		
		<div class="span4">
			<div class="post-box">
				<div class="post-image"><img src="{{post.url}}" /></div>
				<div class="image-title">{{post.title}}</div>
				<div class="post-details">
					<div class="likes">{{post.likes}}</div><div class="icon-like"></div>
					<div class="hashtag"><a href="#">{{post.hashtag}}</a></div><div class="icon-tag"></div>
				</div>
			</div>
		</div>
		
	</div>
</div>
