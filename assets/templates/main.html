<div>
	<div class="row">

		<div ng-repeat="post in posts">
			<div class="span4">
				<div class="post-container">
					<div class="post-box">
						<div class="post-image"><a href="#/{{post.id}}"><img src="{{post.url}}" /></a></div>
						<div class="image-title">{{post.title}}</div>
						<div class="post-details">
							<div class="likes">{{post.likes}}</div><div class="icon-like"></div>
							<div class="hashtag"><a href="#" ng-click="getByHashtag(post.hashtag)" ng-controller="mainController">{{post.hashtag}}</a></div><div class="icon-tag"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
